{% extends "femlliga/_base_template.html" %}

{% block title %}{{ page.heading }}{% endblock %}

{% block content %}
<section class="page-section">
  <div style="padding-top: 100px;" class="container">
    <h1 class="text-center page-title">{{ page.heading }}</h1>
  </div>
</section>
<div class="container">
  <div class="divider-1"></div>
  <h2 class="text-center page-subheading">{{ page.subheading }}</h2>
  <div>
    <img src="{{ static("decorations/heading-bird.png") }}" alt="" style="margin: 30px 0 30px 250px;" loading="lazy">
  </div>
</div>

<section class="fons-cercle-groc">
  <div class="fons-imatge{% if page.image %} background-{{ page.image }}{% endif %}">
    <div class="container static-page">
    {{ clean(page.content)|safe }}
    </div>
  </div>
</section>
{% endblock %}
